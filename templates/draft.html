{% extends "layout.html" %}

{% block content %}
<div class="draft-header">
    <h2>DRAFT COACH <span class="badge">2026 Rules</span></h2>
</div>

<div class="draft-board">
    <div class="team-side blue-side">
        {% for i in range(1, 6) %}
            <div class="pick-slot" id="b-pick-{{i}}"><span>B{{i}}</span></div>
        {% endfor %}
    </div>

    <div class="center-stage">
        <input type="text" id="champ-search" placeholder="SEARCH CHAMPION..." class="btn-hex">
        <div class="champion-grid" id="champ-list"></div>
    </div>

    <div class="team-side red-side">
        {% for i in range(1, 6) %}
            <div class="pick-slot" id="r-pick-{{i}}"><span>R{{i}}</span></div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/draft.js') }}"></script>
{% endblock %}
